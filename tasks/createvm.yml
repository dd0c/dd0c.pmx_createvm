---

- name: Create full clone VM from template
  community.general.proxmox_kvm:
    api_host: heimdall.akuadora.net
    api_user: root@pam
    api_password: "{{ rootpwd }}"
    clone: "{{ clonename }}"
    vmid: "{{ cloneid }}"
    name: "{{ nameofhost }}"
    node: heimdall
    storage: local
    full: true
    format: qcow2
    timeout: 500

- name: Sleep for 30 seconds and continue with play
  ansible.builtin.wait_for:
    timeout: 30

- name: Start cloned VM
  community.general.proxmox_kvm:
    api_host: heimdall.akuadora.net
    api_user: root@pam
    api_password: "{{ rootpwd }}"
    name: "{{ nameofhost }}"
    node: heimdall
    state: started

